<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="generator-card">
            <h1><i class="fa-solid fa-qrcode"></i> QR Oluştur</h1>
            <p>İstediğiniz linki yapıştırın, anında takip edilebilir QR kodunuzu alın.</p>

            <input type="url" id="originalUrl" placeholder="https://ornek.com" required>
            
            <button onclick="generateQR()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Oluştur
            </button>

            <div id="qr-result">
                <img id="qr-image" src="" alt="QR Kod">
                <br>
                <a id="download-btn" href="#" download="qrcode.png">
                    <button style="background-color: var(--success); margin-top: 10px;">
                        <i class="fa-solid fa-download"></i> İndir
                    </button>
                </a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 QR Yönetim Sistemi - Tüm Hakları Saklıdır
    </footer>

    <script>
        async function generateQR() {
            const urlInput = document.getElementById('originalUrl').value;
            const resultDiv = document.getElementById('qr-result');
            const qrImage = document.getElementById('qr-image');
            const downloadBtn = document.getElementById('download-btn');

            if (!urlInput) {
                alert("Lütfen bir link girin!");
                return;
            }

            try {
                // API'ye istek at
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl: urlInput })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // QR Kod resmini ayarla
                    qrImage.src = data.qrCode;
                    
                    // İndirme linkini ayarla
                    downloadBtn.href = data.qrCode;
                    
                    // Sonucu göster
                    resultDiv.style.display = 'block';
                } else {
                    alert("Bir hata oluştu.");
                }
            } catch (err) {
                console.error(err);
                alert("Sunucuya bağlanılamadı.");
            }
        }
    </script>
</body>
</html>
